<template name="toolbar">
    <core-toolbar class="blue-toolbar">
        <span flex>Medika</span>
        {{#if currentUser}}
            <div id="search">
                <paper-icon-button id="search-btn" icon="search" role="button" tabindex="0"
                                   aria-label="search"></paper-icon-button>
                <input type="search" id="search-input" autocomplete="off">
            </div>
            <paper-button class="logout">Salir</paper-button>
        {{else}}
            <paper-button class="login-options">Entrar</paper-button>
        {{/if}}
        <paper-progress class="bottom fit" value="30"></paper-progress>
    </core-toolbar>
    {{>loginOverlay}}
</template>
