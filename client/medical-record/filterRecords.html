<template name="filterRecords">
    <div class="filter-records">
        <di-form data-action="sign-up">
            <paper-input-decorator label="Identificador" error=""
                                   floatingLabel class="input-light">
                <input is="core-input" id="id" type="text" required>
            </paper-input-decorator>
            <paper-input-decorator label="Nombres" error=""
                                   floatingLabel class="input-light">
                <input is="core-input" id="names" type="text" required>
            </paper-input-decorator>

            <paper-input-decorator label="Apellidos" error=""
                                   floatingLabel class="input-light">
                <input is="core-input" id="lastnames" type="text" required>
            </paper-input-decorator>

            <div horizontal layout reverse>
                <di-button class="btn btn-accent" type="submit" raised> Buscar</di-button>
            </div>
        </di-form>
    </div>
</template>
