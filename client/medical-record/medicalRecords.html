<template name="medicalRecords">
    <div class="grid">
        {{#each records}}
            <paper-item class="grid-item">
                <span class="text">{{description}}</span>
            </paper-item>
        {{/each}}
    </div>
    <paper-fab class="add-record" icon="add" role="button" aria-label="add"></paper-fab>
</template>
